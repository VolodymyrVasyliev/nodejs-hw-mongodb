tags:
  - Contacts
summary: Get contact by ID
operationId: getContactById
description: Get contact by ID
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '68ea05a9263524861c67f989'
responses:
  '200':
    description: 'Get contact by ID'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 68ea05a9263524861c67f989
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '400':
    $ref: '../../../components/responses/400.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
