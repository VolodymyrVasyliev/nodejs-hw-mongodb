type: object
required:
  - name
  - phoneNumber
  - email
  - photo
  - isFavourite
  - contactType
properties:
  name:
    description: Contact's name
    type: string
    example: John Doe
  phoneNumber:
    description: Contact's phone number
    type: string
    example: '+380123456789'
  email:
    description: Contact's email
    type: string
    example: john.doe@example.com
  photo:
    description: Link to contact's photo
    type: string
    format: binary
  isFavourite:
    description: Contact's favourite
    type: boolean
    default: true
    example: true
  contactType:
    description: Contact's type
    type: string