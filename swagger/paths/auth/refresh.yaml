tags:
  - Auth
summary: Refresh accessToken
operationId: refreshUsersSession
description: Update accessToken for a user
security: []
responses:
  '200':
    description: 'Successfully refreshed a session!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              example:
                accessToken: '9H42FXuE58vZokL42VQCFwyE+Om7tWvYaDMWfh0N'
  '400':
    $ref: ../../components/responses/400.yaml              
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
      
