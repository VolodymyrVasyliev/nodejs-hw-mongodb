tags:
  - Contacts
summary: Create contact
operationId: createContacts
description: Create a contact
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - contactType
          - isFavourite
        properties:
          name:
            type: string
            example: 'John Doe'
            description: 'example: John Doe'
          phoneNumber:
            type: string
            example: '+380123456789'
            description: 'example: 380123456789'
          email:
            type: string
            example: 'john.doe@example.com'
            description: 'example: john.doe@example.com'
          photo:
            type: string
            format: binary
            description: Link to contact's photo
            example: https://res.cloudinary.com/dftv1xceq/image/upload/v1760333422/cem5ftded3ln7pibcph8.jpg
          contactType:
            type: string
            enum: [work, home, personal]
            example: work
            description: 'example: personal'
          isFavourite:
            type: boolean
            example: false
            description: 'example: false'
          userId:
            type: string
            example: 68ea05a9263524861c67f989
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '400':
    $ref: '../../components/responses/400.yaml'  
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
    