tags:
  - Auth
summary: Send a reset email
operationId: sendResetEmail
description: Send a reset email
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            example:
              email: 'john.doe@example.com'

responses:
  '200':
    description: Reset password email was successful sent
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email was successful sent.
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/404.yaml
