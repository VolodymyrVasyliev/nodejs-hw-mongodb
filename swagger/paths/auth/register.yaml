tags:
  - Auth
summary: Register a new user
operationId: registerUser
description: Create a new user account
security: []
parameters:
- in: query
  name: name
  schema: 
    type: string
    example: John Doe
- in: query
  name: email
  schema: 
    type: string
    example: john_doe@example.com
- in: query
  name: password
  schema: 
    type: string
    example: '123456789'

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: Peter
          email:
            type: string
            example: peter@example.com
          password:
            type: string
            example: '123456789'
responses:
  '201':
    description: 'Successfully registered a user!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              $ref: ../../components/schemas/contact.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '409':
    $ref: ../../components/responses/409.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
