tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: Resetting the users password
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpJ9.eyJzdWIiOiI2OGYxNTlhNGEyZGI1ZTFiOTc0NTk1NDUiLCJlbWFpbCI6InZhc3lsaWV2Lm9mZmljaWFsQGdtYWlsLmNvbSIsImlhdCI6MTc2MDY0Nzk5MiwiZXhwIjoxNzYwNjQ4ODkyfQ.RVOgxHfcUC-QFTPyPMAd7IMkycXIdJS2CcjotrbXMLk
          password:
            type: string
            example: '987654321'
responses:
  '200':
    description: Successfully reset user password
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
  '404':
    $ref: ../../components/responses/404.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
